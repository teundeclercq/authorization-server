spring.datasource.url=jdbc:postgresql://localhost:5000/
spring.datasource.username=auth-server-user
spring.datasource.password=auth-server-password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

logging.level.org.springframework.security=DEBUG
# Enable debug logging for the authorization server
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.server.authorization=DEBUG